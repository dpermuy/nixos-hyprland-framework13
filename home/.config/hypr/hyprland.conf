# Updated hyprland.conf for Framework 13 AMD with QoL improvements
# Place this in ~/.config/hypr/hyprland.conf

# Monitor configuration for Framework 13 (3:2 aspect ratio) - Updated to 2x scaling
monitor=eDP-1,preferred,auto,2.0

# XWayland scaling
xwayland {
    force_zero_scaling = true
}

# Environment variables adjusted for 2x scaling
env = XCURSOR_THEME,Nordzy-cursors
env = XCURSOR_SIZE,48  # Increased for 2x scaling
env = WLR_NO_HARDWARE_CURSORS,1
env = GDK_SCALE,2.0
env = GDK_DPI_SCALE,0.5
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_SCALE_FACTOR,2.0
env = MOZ_ENABLE_WAYLAND,1

# Input configuration - improved settings for touchpad
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0  # 0 means no acceleration
    accel_profile = flat  # flat profile for consistent tracking

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        clickfinger_behavior = true
        tap-to-click = false  # Change to true if you want tap to click
        scroll_factor = 0.3  # Adjust scroll sensitivity
    }
}

# General appearance - adjusted for better visibility with 2x scaling
general {
    gaps_in = 8  # Increased for 2x scaling
    gaps_out = 16  # Increased for 2x scaling
    border_size = 3  # Increased for 2x scaling
    col.active_border = rgb(bd93f9) rgb(ff79c6) 45deg
    col.inactive_border = rgb(44475a)
    layout = dwindle
    
    # Better cursor behavior
    cursor_inactive_timeout = 4
    no_cursor_warps = false
}

# Decoration settings - REMOVED deprecated shadow options
decoration {
    rounding = 12  # Increased for 2x scaling
    
    blur {
        enabled = true
        size = 6  # Increased for 2x scaling
        passes = 2  # Increased for better quality
        new_optimizations = true
        xray = false
    }
    
    # Shadow options removed as they don't exist in current Hyprland
    # drop_shadow = true
    # shadow_range = 12
    # shadow_render_power = 2
    # shadow_ignore_window = true
    # col.shadow = rgba(00000044)
}

# Animation settings - optimized
animations {
    enabled = true
    
    # Smooth bezier curve for nice animations
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    # Animation configuration
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layout settings
dwindle {
    pseudotile = true
    preserve_split = true
    no_gaps_when_only = false
}

# Miscellaneous
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = true
    force_default_wallpaper = 0  # Disable default wallpaper
}

# Autostart applications
exec-once = waybar
exec-once = hyprpaper
exec-once = swaync
exec-once = nm-applet --indicator
exec-once = blueman-applet

# Set the cursor theme and size for 2x scaling
exec-once = hyprctl setcursor Nordzy-cursors 48

# Key bindings
bind = SUPER, Return, exec, kitty
bind = SUPER, Q, killactive
bind = SUPER, M, exit
bind = SUPER, E, exec, thunar
bind = SUPER, V, togglefloating
bind = SUPER, D, exec, wofi --show drun
bind = SUPER, P, pseudo
bind = SUPER, F, fullscreen
bind = SUPER, B, exec, firefox

# NEW: Super key alone opens wofi (requires special handling)
bindr = SUPER, Super_L, exec, wofi --show drun

# Move focus with vim keys
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Move windows with vim keys
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# Resize windows with vim keys + ALT
bind = SUPER ALT, H, resizeactive, -40 0  # Doubled for 2x scaling
bind = SUPER ALT, L, resizeactive, 40 0
bind = SUPER ALT, K, resizeactive, 0 -40
bind = SUPER ALT, J, resizeactive, 0 40

# Switch workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Mouse bindings
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Volume control
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+

# Alternative volume controls using F keys
bind = , F1, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , F2, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , F3, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+

# Framework 13 specific brightness controls
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+

# NEW: Framework 13 F7/F8 brightness controls
bind = , F7, exec, brightnessctl set 5%-
bind = , F8, exec, brightnessctl set 5%+

# Power button handling (wlogout menu)
bind = , XF86PowerOff, exec, wlogout

# Screenshot bindings
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy

# NEW: Additional useful shortcuts
bind = SUPER, L, exec, swaylock  # Lock screen
bind = SUPER SHIFT, S, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/screenshot-$(date +%Y-%m-%d_%H-%M-%S).png
bind = SUPER, T, exec, kitty  # Alternative terminal shortcut
bind = SUPER SHIFT, Q, exec, wlogout  # Power menu

# Clipboard history (if you have cliphist installed)
bind = SUPER, C, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Window rules adjusted for 2x scaling
windowrule = float, ^(pavucontrol)$
windowrule = float, ^(blueman-manager)$
windowrule = float, ^(nm-connection-editor)$
windowrule = float, ^(file-roller)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 60% 60%, title:^(Picture-in-Picture)$
windowrule = move 39% 39%, title:^(Picture-in-Picture)$

# NEW: Better window rules for common applications
windowrule = float, ^(org.gnome.Calculator)$
windowrule = float, ^(org.gnome.Characters)$
windowrule = float, ^(org.gnome.clocks)$
windowrule = float, ^(pavucontrol)$
windowrule = size 800 600, ^(pavucontrol)$
windowrule = center, ^(pavucontrol)$

# Workspace rules for better organization
windowrule = workspace 2, ^(firefox)$
windowrule = workspace 3, ^(code)$
windowrule = workspace 4, ^(discord)$